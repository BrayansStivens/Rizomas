<rizo-loader [loader]="loader"></rizo-loader>
<div mat-dialog-content>
  <div class="container">
    <h2>INICIAR SESIÓN</h2>
    <div class="text-center">
      <img
        src="../../../../assets/images/LogoRizomas.png"
        class="rounded logo"
        alt="logoRizomas"
      />
    </div>

    <form [formGroup]="form">
      <div class="row">
        <div class="col-12 col-lg-12">
          <mat-form-field class="input" appearance="legacy">
            <mat-label>EMAIL</mat-label>
            <input
              type="email"
              matInput
              placeholder="EMAIL"
              formControlName="email"
              required
            />
            <mat-icon matSuffix>account_circle</mat-icon>
            <mat-error>{{ errorEmail() }}</mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-lg-12">
          <mat-form-field class="input" appearance="legacy">
            <mat-label>Contraseña</mat-label>
            <input
              matInput
              placeholder="Contraseña"
              [type]="hide ? 'password' : 'text'"
              formControlName="password"
              required
            />
            <mat-icon matSuffix (click)="hide = !hide">{{
              hide ? "visibility_off" : "visibility"
            }}</mat-icon>
            <mat-error>{{ errorPassword() }}</mat-error>
          </mat-form-field>
        </div>
      </div>
    </form>

    <div class="row d-flex justify-content-between">
      <button
        mat-flat-button
        color="primary"
        [textContent]="'INICIAR SESIÓN'"
        (click)="login()"
      ></button>
      <button
        class="mt-3"
        mat-raised-button
        color="warn"
        [textContent]="'SALIR'"
        mat-dialog-close
      ></button>
    </div>
  </div>
</div>
