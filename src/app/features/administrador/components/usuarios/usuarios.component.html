<rizo-loader [loader]="loader"></rizo-loader>

<div class="container mt-5">
  <h2 class="fw-bold text-center">MANEJO DE USUARIOS</h2>
  <form [formGroup]="form">
    <div class="row">
      <div class="col-12 col-lg-4 text-center">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Email</mat-label>
          <input
            type="email"
            matInput
            placeholder="Email"
            formControlName="email"
          />
          <mat-error>{{ errorEmail() }}</mat-error>
        </mat-form-field>
      </div>
      <div class="col-12 col-lg-4 text-center">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input
            type="text"
            matInput
            placeholder="Contraseña"
            formControlName="password"
          />
          <mat-error>{{ errorPassword() }}</mat-error>
        </mat-form-field>
      </div>
      <div class="col-12 col-lg-4 text-center">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Role</mat-label>
          <mat-select formControlName="role">
            <mat-option *ngFor="let role of roles" [value]="role.value">{{
              role.role
            }}</mat-option>
          </mat-select>
          <mat-error>Campo requerido</mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-lg-4" *ngIf="disabledGropu">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Grupo</mat-label>
          <mat-select formControlName="group"
            ><mat-option *ngFor="let grupo of grupos" [value]="grupo.id">{{
              grupo.nombreGrupo
            }}</mat-option></mat-select
          >
        </mat-form-field>
      </div>
      <div class="col-12 col-lg-4" *ngIf="disabledGropu">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Programa</mat-label>
          <mat-select formControlName="group"
            ><mat-option>Programa genérico</mat-option></mat-select
          >
        </mat-form-field>
      </div>
      <div class="col-12 col-lg-4">
        <button
          type="button"
          mat-raised-button
          color="accent"
          (click)="fileInput.click()"
        >
          Seleccionar archivo
        </button>
        <input
          hidden
          #fileInput
          type="file"
          formControlName="file"
          accept=".xlsx"
          (change)="cargarArchivo($event)"
        />
        <mat-error>{{ errorFile() }}</mat-error>
      </div>
      <div class="col-12 mt-3" *ngIf="archivoExcel">
        <small
          >{{ nameFile
          }}<mat-icon
            matSuffix
            color="warn"
            class="delete_file"
            (click)="eliminarArchivo()"
            >close</mat-icon
          ></small
        >
      </div>
    </div>
  </form>

  <div class="row mt-3">
    <div
      class="col-12 col-lg-6 d-flex justify-content-between justify-content-lg-start"
    >
      <button
        class="btn m-4"
        mat-flat-button
        color="primary"
        [textContent]="'Registar'"
        (click)="createUser()"
      ></button>

      <button
        class="btn m-4"
        mat-stroked-button
        color="primary"
        [textContent]="'Buscar'"
      ></button>
    </div>
    <div class="col-12 col-lg-6 d-flex justify-content-end">
      <button
        class="m-4"
        mat-flat-button
        color="accent"
        [textContent]="'Limpiar'"
        (click)="limpiar()"
      ></button>
    </div>
  </div>

  <div class="d-flex mt-5 mb-5"></div>

  <div class="mb-3">
    <rizo-table
      [columnHeader]="columnHeader"
      [data]="dataSourse"
      [paginationType]="paginationType"
    ></rizo-table>
  </div>
</div>
