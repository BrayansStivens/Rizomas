<rizo-loader [loader]="loader"></rizo-loader>
<div class="container mt-5">
  <h2 class="fw-bold text-center">MANEJO DE GRUPOS</h2>
  <form [formGroup]="form" class="mt-5">
    <div class="row">
      <div class="col-12 col-lg-6 text-center">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Nombre del grupo</mat-label>
          <input
            type="text"
            matInput
            formControlName="nombreGrupo"
            placeholder="Nombre del grupo"
          />
          <mat-error>Campo requerido</mat-error>
        </mat-form-field>
      </div>
      <div class="col-12 col-lg-6 text-center">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Nombre de la asignatura</mat-label>
          <input
            type="text"
            matInput
            formControlName="nombreMateria"
            placeholder="Nombre de la asignatura"
          />
          <mat-error>Campo requerido</mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>

  <div class="d-flex mt-5 mb-5">
    <button
      class="btn me-5 ms-3"
      mat-flat-button
      color="primary"
      [textContent]="'Registar'"
    ></button>

    <button
      class="btn"
      mat-stroked-button
      color="primary"
      [textContent]="'Buscar'"
    ></button>
  </div>

  <div class="mb-3">
    <rizo-table
      [columnHeader]="columnHeader"
      [data]="dataSourse"
      [paginationType]="paginationType"
    ></rizo-table>
  </div>
</div>
