<rizo-loader [loader]="loader"></rizo-loader>

<div class="container mt-5">
  <h2 class="fw-bold text-center">MANEJO DE CONTENIDOS</h2>
  <form [formGroup]="form">
    <div class="row">
      <div class="col-12 col-lg-4 text-center">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Nombre</mat-label>
          <input
            type="text"
            matInput
            placeholder="Nombre"
            formControlName="nombreContenido"
          />
          <mat-error>Campo requerido</mat-error>
        </mat-form-field>
      </div>
      <div class="col-12 col-lg-4 text-center">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Descripción</mat-label>
          <textarea
            matInput
            placeholder="Descripción"
            formControlName="descripcion"
          ></textarea>
          <mat-error>Campo requerido</mat-error>
        </mat-form-field>
      </div>
      <div class="col-12 col-lg-4 text-center">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Estado</mat-label>
          <mat-select formControlName="estado"
            ><mat-option *ngFor="let state of states" [value]="state.value">{{
              state.name
            }}</mat-option></mat-select
          >
          <mat-error>Campo requerido</mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-lg-4 text-center">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Mapa</mat-label>
          <mat-select formControlName="idMapa"
            ><mat-option *ngFor="let map of maps" [value]="map.value">{{
              map.name
            }}</mat-option></mat-select
          >
          <mat-error>Campo requerido</mat-error>
        </mat-form-field>
      </div>
      <div class="col-12 col-lg-4 text-center">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Tipo contenido </mat-label>
          <mat-select formControlName="idTipoContenido"
            ><mat-option
              *ngFor="let type of typeContents"
              [value]="type.value"
              >{{ type.name }}</mat-option
            ></mat-select
          >
          <mat-error>Campo requerido</mat-error>
        </mat-form-field>
      </div>
      <div class="col-12 col-lg-4 text-center mt-3">
        <button
          type="button"
          mat-raised-button
          color="accent"
          (click)="fileInput.click()"
        >
          Seleccionar archivo
        </button>
        <input
          required
          hidden
          #fileInput
          type="file"
          id="file"
          accept=".txt, .mp3, .mp4, .wav, .opus"
          formControlName="archivo"
        />
        <mat-error>{{ errorFile() }}</mat-error>
      </div>
    </div>
  </form>

  <div class="d-flex mt-5 mb-5">
    <button
      class="btn me-5 ms-3"
      mat-flat-button
      color="primary"
      [textContent]="'Registar'"
    ></button>

    <button
      class="btn"
      mat-stroked-button
      color="primary"
      [textContent]="'Buscar'"
    ></button>
  </div>

  <div class="mb-3">
    <rizo-table
      [columnHeader]="columnHeader"
      [data]="dataSourse"
      [paginationType]="paginationType"
    ></rizo-table>
  </div>
</div>
